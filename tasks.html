<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>任務牆</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white shadow">
    <div id="kid-info" class="p-4"></div>
  </header>

  <!-- 主內容（⚠️ 關鍵） -->
  <main class="p-4 pb-28">
    <div id="view-content"></div>
  </main>

  <!-- 底部導覽 -->
  <nav
    id="nav-bar"
    class="fixed bottom-0 left-0 right-0 bg-white border-t shadow flex justify-around py-3 text-xl">
  </nav>

  <!-- Modal -->
  <div
    id="modal-container"
    class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50">
    <div
      id="modal-content"
      class="bg-white rounded-2xl p-6 w-11/12 max-w-md shadow-xl">
    </div>
  </div>

  <!-- Toast -->
  <div
    id="toast-container"
    class="fixed top-4 right-4 z-50 space-y-2"></div>

  <!-- ⚠️ 只載入 tasks.js -->
  <script type="module" src="js/tasks.js"></script>
</body>
</html>
