<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自主成長小助手 - Gamified Autonomy Helper</title>
    <!-- 引用 Tailwind CSS 函式庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引用樣式表 -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind 配置將移至 style.css，但必須保留此 script 區塊用於載入 -->
    <script src="script.js" type="module"></script>
</head>
<body class="flex justify-center p-0 sm:p-4 page-background">

    <!-- App Container -->
    <div id="app" class="container-box w-full flex flex-col rounded-3xl overflow-hidden">
        <!-- Loading State -->
        <div id="loading-screen" class="flex flex-col items-center justify-center min-h-screen p-6 text-primary">
            <svg class="animate-spin h-8 w-8 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-lg">載入中... 請稍候</p>
        </div>

        <!-- Main Content Area -->
        <div id="content" class="flex-grow hidden">
            <!-- Header and Kid Switch -->
            <header class="p-4 bg-primary text-white sticky top-0 z-10 shadow-lg">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-bold">自主成長小助手</h1>
                    <div id="kid-info" class="flex items-center space-x-2">
                        <!-- Current Kid Info -->
                    </div>
                </div>
            </header>

            <!-- Main View Content -->
            <main id="view-content" class="p-4 flex-grow overflow-y-auto pb-24 bg-bg-light">
                <!-- Content will be rendered here -->
            </main>

            <!-- Bottom Navigation -->
            <footer class="fixed bottom-0 left-0 right-0 max-w-lg mx-auto bg-white border-t border-gray-200 shadow-lg sm:rounded-b-3xl">
                <div id="nav-bar" class="flex justify-around text-center py-2">
                    <!-- Nav items will be rendered here -->
                </div>
            </footer>
        </div>
    </div>

    <!-- Modal for Forms/Inputs (e.g., Edit Task, Name Spirit) -->
    <div id="modal-container" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4">
        <div id="modal-content" class="bg-white rounded-3xl shadow-2xl p-6 w-full max-w-md transform transition-all duration-300 scale-95 opacity-0">
            <!-- Modal content will be inserted here -->
        </div>
    </div>

    <!-- Toast/Message Box -->
    <div id="toast-container" class="fixed bottom-20 right-4 z-50 space-y-2">
        <!-- Toasts will appear here -->
    </div>

    <!-- 引用 JavaScript 邏輯 -->
    <script type="module" src="script.js"></script>
</body>
</html>
